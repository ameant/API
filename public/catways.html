<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des catways</title>
</head>
<body>
  <h1>Liste des catways</h1>
  <div id="catwaysList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/catways')
        .then(response => response.json())
        .then(data => {
          const catwaysList = document.getElementById('catwaysList');
          const list = document.createElement('ul');
          data.forEach(catway => {
            const listItem = document.createElement('li');
            listItem.textContent = `${catway.catwayNumber} (${catway.type}): ${catway.catwayState}`;
            list.appendChild(listItem);
          });
          catwaysList.appendChild(list);
        })
        .catch(error => console.error('Error fetching catways:', error));
    });
  </script>
</body>
</html>
